<div>
    <h4>Đếm Số Hoa Quả</h4>
    <p>りんごが<span class="highlight">いくつ</span>ありますか？ (Ringo ga ikutsu arimasu ka?) - Có bao nhiêu quả táo?</p>
    <p>三つあります。 (みっつあります。 - Mittsu arimasu.) - Có ba quả táo.</p>
    <p>いちごを<span class="highlight">何個</span>ください。 (いちごをなんこください。 - Ichigo wo nanko kudasai.) - Cho tôi bao nhiêu quả dâu tây?</p>
    <p>五個ください。 (ごこください。 - Goko kudasai.) - Cho tôi năm quả dâu tây.</p>
